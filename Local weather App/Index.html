<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center jumbotron top">
                <h1> Today's Weather </h1>
                <hr class="short" align="center" width="50%">
                <h2 id="weather">Loading...</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center grey-jumbo">
                <div class="text-center">
                    <h1 class="temp"></h1>
                </div>
                
                <div class="col-sm-4">
                    <h2 class="info1"></h2>
                    <hr class="short1">
                    <h2 class="info2"></h2>
                </div>
                <div class="col-sm-4">
                    <h2 class="info3"></h2>
                    <button id="switch" class="btn btn-primary">Show in Farenheit</button>
                </div>
                <div class="col-sm-4">
                    <h2 class="info5"></h2>
                    <hr class="short1">
                    <h2 class="info6"></h2>
                </div>
            </div>
        </div>
    </div>






    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="Index.js"></script>
</body>

</html>
